{% extends 'base.html' %}
{% block title %}BackTrack - Lost{% endblock %}
{% block content %}

    <h1>Lost Items</h1>
    <ul>
        {% for item in lostPostings %}
        <li class = "pure-g">
            <div class="pure-u-1-5"><img src="http://clashofclanshackfree.plusgames.us/images/a17.png"> </div>
            <div class="pure-u-1-5">{{ item.name }}</div>
            <div class="pure-u-3-5">{{ item.description }}</div>
        </li>
        {% endfor %}
    </ul>
    <div class="pure-g">
        <div class="pure-u-1-2">
            <h2>Post Item</h2>
            <form action="post" method="post" class = "pure-form pure-form-stacked">
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description">
                    <button type="submit" class="pure-button pure-button-primary">Post</button>
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1-2">
            <h2>Search Item</h2>
            <form class="pure-form" action="/searchLost">
                <label><input type="text" name="name" placeholder="Item Name"> </label>
                <button class="pure-button-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
{% endblock %}
