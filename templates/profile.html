{% extends 'base.html' %}
{% block cssPath %}/static/profile.css{% endblock %}
{% block content %}
    {# if they have an account you can do the following #}
    <h1>Hello, {{ user.login }}</h1>
   <div id="header" class="pure-g">
     <div class="pure-u-1-3"><img class="pure-img-responsive" src="https://www.drupal.org/files/profile_default.png"></div>
     <div class="pure-u-1-3 pure-form pure-form-stacked">
         <fieldset>
         <label for="name">Name</label>
         <label for="name">Username</label>
         </fieldset>

     </div>
     <div class="pure-u-1-3">
        <form action="#" method="post" class = "pure-form pure-form-stacked">
            <fieldset>
                <input type="text" name="fullname" id="fullname" placeholder="{{ user.name }}">
                <input type="text" name="name" id="name" placeholder="{{ user.login }}">
{#                <button type="submit" class="pure-button pure-primary-button">Submit Changes</button>#}
            </fieldset>
        </form>
     </div>
   </div>

    <div class="pure-g">

        <div class="pure-u-1-3"><a class="pure-button" href="editProfile">Edit Profile</a></div>
    </div>
{% endblock %}
